{% extends 'base.html' %}
{% block body %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-gradient-warning text-white">
                    <h5 class="mb-0"><i class="fas fa-edit"></i> Update Todo</h5>
                </div>
                <div class="card-body">
                    <form action="/update/{{ todo.sno }}" method="POST">
                        <div class="form-group">
                            <label for="title"><i class="fas fa-heading"></i> Title</label>
                            <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="desc"><i class="fas fa-align-left"></i> Description</label>
                            <textarea class="form-control" name="desc" id="desc" rows="4" required>{{ todo.desc }}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="category"><i class="fas fa-tag"></i> Category</label>
                            <select class="form-control" name="category" id="category">
                                <option value="Personal" {% if todo.category == 'Personal' %}selected{% endif %}>Personal</option>
                                <option value="Work" {% if todo.category == 'Work' %}selected{% endif %}>Work</option>
                                <option value="Shopping" {% if todo.category == 'Shopping' %}selected{% endif %}>Shopping</option>
                                <option value="Health" {% if todo.category == 'Health' %}selected{% endif %}>Health</option>
                                <option value="Education" {% if todo.category == 'Education' %}selected{% endif %}>Education</option>
                                <option value="Finance" {% if todo.category == 'Finance' %}selected{% endif %}>Finance</option>
                                <option value="Other" {% if todo.category == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="priority"><i class="fas fa-flag"></i> Priority</label>
                            <select class="form-control" name="priority" id="priority">
                                <option value="Low" {% if todo.priority == 'Low' %}selected{% endif %}>Low</option>
                                <option value="Medium" {% if todo.priority == 'Medium' %}selected{% endif %}>Medium</option>
                                <option value="High" {% if todo.priority == 'High' %}selected{% endif %}>High</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="due_date"><i class="fas fa-calendar"></i> Due Date</label>
                            <input type="date" class="form-control" name="due_date" id="due_date" value="{% if todo.due_date %}{{ todo.due_date.strftime('%Y-%m-%d') }}{% endif %}">
                        </div>
                        
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="completedSwitch" {% if todo.completed %}checked{% endif %} disabled>
                                <label class="custom-control-label" for="completedSwitch">
                                    Status: {% if todo.completed %}<span class="text-success">Completed</span>{% else %}<span class="text-warning">Active</span>{% endif %}
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Todo
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow mt-3">
                <div class="card-body">
                    <h6 class="card-subtitle mb-3 text-muted">Quick Actions</h6>
                    <div class="btn-group-vertical btn-block">
                        <a href="/toggle/{{ todo.sno }}" class="btn btn-outline-{% if todo.completed %}warning{% else %}success{% endif %}">
                            <i class="fas fa-{% if todo.completed %}undo{% else %}check{% endif %}"></i> 
                            {% if todo.completed %}Mark as Active{% else %}Mark as Completed{% endif %}
                        </a>
                        <a href="/delete/{{ todo.sno }}" class="btn btn-outline-danger" onclick="return confirm('Are you sure you want to delete this todo?')">
                            <i class="fas fa-trash"></i> Delete Todo
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
